<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4"> <div class="container">
        <div class="mb-4">
            <button class="btn btn-secondary" onclick="demoNative()">Native Types</button>
            <button class="btn btn-info" id="btn2">Register Click From Code</button>
        </div>
        
        <hr>

        <div class="row g-3"> <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label">first number</label>
                <input id="txt1" type="text" class="form-control" placeholder="הכנס מספר">
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label">second number </label>
                <input id="txt2" type="text" class="form-control" placeholder="הכנס מספר">
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label"> choose an operation</label>
                <select id="opSelector" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <div class="col-12 col-md-6 col-lg-3 d-flex align-items-end">
                <button id="btnCalc" class="btn btn-primary w-100">=</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-success">
                    תוצאה: <span id="lblRes" class="fw-bold"></span>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <label class="form-label">לוגים</label>
                <textarea id="output" class="form-control" style="height: 200px;"></textarea>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
