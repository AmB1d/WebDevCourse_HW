<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TubeTracker - Amir Bader</title> <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .song-img {
            width: 120px;
            height: auto;
            border-radius: 5px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Exercise Songs List</h1>

        <div class="card border-primary mb-4">
            <div class="card-header">Add / Edit Song</div>
            <div class="card-body">
                <form id="songForm" class="row g-2 align-items-end">
                    <input type="hidden" id="songId"> <div class="col-md-4">
                        <label class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">YouTube URL</label>
                        <input type="url" id="url" class="form-control" placeholder="https://youtube.com/..." required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Rating (1-10)</label>
                        <input type="number" id="rating" class="form-control" min="1" max="10" value="5" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 bg-dark p-3 rounded">
            <div class="text-white">
                <span class="me-2"><i class="fas fa-sort"></i> Sort By:</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOptions" id="sortName" value="title">
                    <label class="form-check-label" for="sortName">Name</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOptions" id="sortDate" value="dateAdded" checked>
                    <label class="form-check-label" for="sortDate">Date</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOptions" id="sortRating" value="rating">
                    <label class="form-check-label" for="sortRating">Rating</label>
                </div>
            </div>

            <button id="toggleViewBtn" class="btn btn-outline-info">
                <i class="fas fa-th-large"></i> Switch View
            </button>
        </div>

        <div id="displayArea"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
